<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/uploadNotes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>

    <header>
        <nav>
            <i class="fa-solid fa-bars"></i>
            <ul>
                <li><button class="navlinks"><i class="fa-solid fa-user"></i></button></li>
            </ul>
        </nav>
    </header>
    <section class="sidebar">
        <div class="top">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="content">
            <div class="notes">Upload Notes</div>
            <div class="history">Check History</div>
            <div class="flashcards">Flashcards</div>
            <div class="test">Tests</div>
            <button>Logout</button>
        </div>
    </section>
    <main>
        <div class="container">
            <section class="upload">
                <div class="uploadBox">
                    <i class="fa-solid fa-upload"></i>
                    <p>Drag and drop your file here or paste text below</p>
                    <input type="text" placeholder="Paste your notes here">
                    <button class="send"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </section>
            <section class="preview">
                <div class="summary">
                    <i class="fas fa-magic magic"></i>
                    <p class="head">Summary</p>
                </div>
                <div class="flashcard">
                    <i class="fas fa-magic magic"></i>
                    <p class="head">Flashcard</p>
                </div>
                <div class="quiz">
                    <i class="fas fa-magic magic"></i>
                    <p class="head">Quiz</p>
                </div>
            </section>
        </div>
    </main>

    
    <script src="../JS/uploadNotes.js"></script>
</body>
</html>
