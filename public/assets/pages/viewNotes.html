<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/viewNotes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- PDF.js for PDF viewing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <title>View Notes</title>
</head>

<body>
    <div class="loader"></div>
    <div class="header"></div>
    <main>
        <div class="container">
            <div class="view-header">
                <h1>View Note</h1>
            </div>

            <div class="content-wrapper">
                <!-- Left Side - File Details -->
                <div class="file-details" style="margin-top: 5vh;">
                    <div class="details-card">
                        <h3>File Information</h3>
                        <div class="detail-item">
                            <label><i class="fas fa-file-alt"></i> File Name:</label>
                            <div class="filename-container">
                                <input type="text" id="fileNameInput" readonly>
                                <button id="editFileNameBtn" class="edit-icon-btn" title="Edit filename">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </div>
                        <div class="detail-item">
                            <label><i class="fas fa-weight"></i> File Size:</label>
                            <span id="fileSize">N/A</span>
                        </div>
                        <div class="detail-item">
                            <label><i class="fas fa-file-code"></i> File Type:</label>
                            <span id="fileType">N/A</span>
                        </div>
                        <div class="detail-item">
                            <label><i class="fas fa-calendar"></i> Upload Date:</label>
                            <span id="uploadDate">N/A</span>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn summarize-btn">
                            <i class="fas fa-brain"></i> Summarize
                        </button>
                        <button class="action-btn quiz-btn">
                            <i class="fas fa-question-circle"></i> Quiz
                        </button>
                        <button class="action-btn chat-btn">
                            <i class="fas fa-comments"></i> Chat with AI
                        </button>
                        <button class="action-btn delete-btn">
                            <i class="fas fa-trash"></i> Delete Note
                        </button>
                    </div>
                </div>

                <!-- Right Side - File Preview -->
                <div class="file-preview">
                    <div class="preview-header">
                        <h3>Content Preview</h3>
                    <div class="preview-controls">
                            <button id="downloadBtn" title="Download File">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="preview-content" id="fileContent">
                        <div class="no-content">
                            <i class="fas fa-file-alt"></i>
                            <p>No content to display</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../JS/header.js"></script>
    <script src="../JS/viewNotes.js"></script>
</body>

</html>
