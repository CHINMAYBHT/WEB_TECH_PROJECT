<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>AI Study Helper - Quiz Reports</title>
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <h1>Quiz Reports</h1>

        <!-- Quiz History Overview -->
        <div class="quiz-history">
            <h2>Your Quiz History</h2>
            <div class="quiz-list" id="quizList">
                <!-- Quiz items will be populated here -->
                <div class="loading">Loading your quiz history...</div>
            </div>
        </div>

        <!-- Quiz Detail View (hidden by default) -->
        <div class="quiz-detail" id="quizDetail" style="display: none;">
            <button class="back-btn" id="backToList">
                <i class="fas fa-arrow-left"></i> Back to List
            </button>
            <div class="quiz-info">
                <div class="quiz-header">
                    <h3 id="quizTitle">Quiz Title</h3>
                    <div class="quiz-meta">
                        <span class="date" id="quizDate"></span>
                        <span class="score" id="quizScore"></span>
                    </div>
                    <div class="notes-info">
                        <span>Based on Notes: </span>
                        <a href="#" id="notesLink" target="_blank"></a>
                    </div>
                </div>
                <div class="questions-list" id="questionsList">
                    <!-- Questions and answers will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../JS/header.js"></script>
    <script src="../JS/report.js"></script>
</body>

</html>
