<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>AI Chat - AI Study Helper</title>
</head>
<body>
    <div class="header"></div>

    <main class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-info">
                <h2 id="chatTitle">AI Chat</h2>
                <p id="chatSubtitle">Ask questions about your content</p>
            </div>
        </div>

        <!-- Chat Messages Container -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be loaded here -->
        </div>

        <!-- Chat Input Area -->
        <div class="chat-input-area">
            <div class="input-container">
                <input type="text" id="chatInput" placeholder="Ask a question about your content..." maxlength="1000">
                <button class="send-btn" onclick="sendMessageToAI()">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
            <div class="status-indicator" id="statusIndicator">
                Type and press Enter or click send
            </div>
        </div>
    </main>

    <!-- Typing indicator (shown when AI is responding) -->
    <div class="typing-indicator" id="typingIndicator" style="display: none;">
        <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span class="typing-text">AI is thinking...</span>
    </div>

    <script type="module" src="../JS/header.js"></script>
    <script type="module" src="../JS/chat.js"></script>
</body>
</html>
