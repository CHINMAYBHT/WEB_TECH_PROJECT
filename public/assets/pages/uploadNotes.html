<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/uploadNotes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="loader"></div>
    <div class="header"></div>
    <main>
        <div class="container">
            <section class="upload">
                <div class="uploadBox">
                <h2 style="margin-bottom: 10px; ">Paste or Upload Notes</h2>
                    <div class="input">
                        <textarea placeholder="Paste your notes here......"></textarea>
                    </div>
                    <div id="uploadArea" class="uploadarea">
                        <i class="fa-solid fa-cloud-arrow-up "></i>
                        <p>Drag & drop your file here or
                        <p><button>Browse Files</button></p>
                        </p>
                        <input type="file" id="fileInput" accept=".pdf" />
                    </div>
                    <div class="filename"></div>
                </div>
            </section>
            <div class="uploadfilesbutton"><button class="send"><p>Upload</p><i class="fa-solid fa-paper-plane"></i></button></div>
        </div>
    </main>
    <script src="../JS/header.js"></script>
    <script src="../JS/uploadNotes.js"></script>
</body>

</html>
