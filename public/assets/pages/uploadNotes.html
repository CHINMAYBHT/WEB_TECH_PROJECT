<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/uploadNotes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="header"></div>
    <main>
        <div class="container">
            <section class="upload">
                <div class="uploadBox">
                    <div class="input">
                        <textarea placeholder="Paste your notes here......"></textarea>
                        <button class="send"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                    <div id="uploadArea" class="uploadarea">
                        <i class="fa-solid fa-upload"></i>
                            <p>Drag & drop your file here or <p><button>Browse Files</button></p></p>
                            <input type="file" id="fileInput" accept=".pdf" />
                    </div>
                    <div class="filename"></div>
                </div>
            </section>
            <section class="preview">
                <div class="summary">
                    <i class="fas fa-magic magic"></i>
                    <p class="head">Summary</p>
                </div>
                <div class="flashcard">
                    <i class="fas fa-magic magic"></i>
                    <p class="head">Flashcard</p>
                </div>
                <div class="quiz">
                    <i class="fas fa-magic magic"></i>
                    <p class="head">Quiz</p>
                </div>
            </section>
        </div>
    </main>

    <script src="../JS/header.js"></script>
    <script src="../JS/uploadNotes.js"></script>
</body>

</html>
